<!DOCTYPE html>
<html>
    <head>
        <title>11/10</title>
        <link rel="stylesheet" type="text/css" href="style.css">
	    <meta name= "viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    	<section class="header">
    		<div class="nav">
    			<div><</div>
    			<div>. . .</div>
    		</div>
    		<div class="title">Payment</div>
    	</section>
    	<section class="input">
    		<form>
    			<div class="inputcontent">
    				<div>Card number</div>
    				<input type="text" placeholder="XXXX XXXX XXXX XXXX">
    			</div>
    			<div class="inputcontent">
    				<div>Expires</div>
    				<input type="text" placeholder="XX/XX">
    			</div>
    			<div class="inputcontent">
    				<div>Name</div>
    				<input type="text" placeholder="JOHN DOE">
    			</div>
    			<div class="inputcontent">
    				<div>CVC</div>
    				<input type="text" placeholder="555">
    			</div>
    		</form>
    	</section>
    	<section class="summary">
    		<div class="summarycontent">
	    		<div class="product border-bottom--solid">
	    			<div>Product 1</div>
	    			<div>10€</div>
	    		</div>
	    		<div class="product border-bottom--solid">
	    			<div>Product 2</div>
	    			<div>20€</div>
	    		</div>
	    		<div class="product">
	    			<div>Total</div>
	    			<div class="font-size--30">30€</div>
	    		</div>
    		</div>
    	</section>
    	<section class="cta">
    		<div>CONTINUE</div>
   		</section>
    </body>
</html>
